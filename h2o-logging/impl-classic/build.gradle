apply plugin: 'java-library'

compileJava {
    options.debug = true
}

dependencies {
    api("ch.qos.reload4j:reload4j:1.2.20") {
        exclude module: "activation"
        exclude module: "jms"
        exclude module: "jmxri"
        exclude module: "jmxtools"
        exclude module: "mail"
    }

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
