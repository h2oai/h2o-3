dependencies {
    api "ai.h2o:vis-data-server-library:${visDataServerVersion}"
    api "ai.h2o:vis-data-server-integrated:${visDataServerVersion}"
}

repositories {
    maven {
        if (visDataServerVersion.endsWith("-SNAPSHOT")) {
            allowInsecureProtocol = true
            url "$localNexusLocation/snapshots/"
        } else {
            allowInsecureProtocol = true
            url "$localNexusLocation/releases/"
        }
    }
}
