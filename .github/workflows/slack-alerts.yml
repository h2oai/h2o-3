name: Send slack alerts for new GitHub issues

on:
  issues: # workflow.yml should be placed in the default branch to trigger for issues
    types: [opened]

jobs:
  send-slack-alert:
    runs-on: ubuntu-latest
    steps:

    - name: Check issue title and URL
      id: check
      run: |
        if [[ ! "${{ github.event.issue.title }}" =~ ^[a-zA-Z0-9\ \-\_]+$ ]]; then
          echo "Invalid characters in issue title"
          exit 1
        fi
        if [[ ! "${{ github.event.issue.html_url }}" =~ ^https:\/\/[a-zA-Z0-9\.\-\/\_\?\=\&]+$ ]]; then
          echo "Invalid characters in issue URL"
          exit 1
        fi
        echo "TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
        echo "URL=${{ github.event.issue.html_url }}" >> $GITHUB_ENV

    - name: Post to a Slack channel
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: 'h2o-3-github-issues'
        payload: |
          {
            "text": ":github: *H2O-3 GitHub Issue Opened*",
            "attachments": [
              {
                "text": "*Title:* ${{ env.TITLE }}\n*Link:* ${{ env.URL }}",
                "color": "good",
                "fallback": "Build Alert"
              }
            ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
